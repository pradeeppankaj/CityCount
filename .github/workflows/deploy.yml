name: Deploy static site to Pages

on:
  push:
    branches: ["main"]   # or "master" if that's your default branch

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4   # ✅ latest checkout

      - name: Upload static files
        uses: actions/upload-pages-artifact@v3   # ✅ correct for Pages
        with:
          path: https://github.com/pradeeppankaj/CityCount/blob/main/index.html   # folder where index.html is located

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4   # ✅ latest deployment
