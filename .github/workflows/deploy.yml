name: Deploy static site to Pages

on:
  push:
    branches: ["main"]   # change to "master" if that's your branch

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4   # ✅ latest

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2   # ✅ latest
        with:
          path: .   # root folder with index.html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4   # ✅ latest
