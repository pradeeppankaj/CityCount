<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Count Display</title>
    <link rel="StyleSheet" href="StyleSheet1.css">
</head>
<body>
    <div class="container">
        <h1>City Count Display</h1>
        <p>Enter a letter to find the number of cities starting with that letter:</p>
        
        <!-- Input for letter -->
        <input type="text" id="letterInput" maxlength="1" placeholder="Enter a letter" />

        <!-- Button to trigger the counting -->
        <button id="countButton">Display Cities Count</button>

        <!-- Display result -->
        <div id="result"></div>
    </div>
      <script src="Script1.js"></script>
     
</body>
</html>
